name: CI/CD
on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  ci-linux:
    uses: ./.github/workflows/dependencies.yml
    secrets: inherit

  ci-macos:
    uses: ./.github/workflows/dependencies.yml
    secrets: inherit

  ci-windows:
    uses: ./.github/workflows/dependencies.yml
    secrets: inherit

  ci-project-linux:
    needs: [ ci-linux ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

  ci-project-macos:
    needs: [ ci-macos ]
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

  ci-project-windows:
    needs: [ ci-windows ]
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4


